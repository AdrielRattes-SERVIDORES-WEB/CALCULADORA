<!DOCTYPE html>
<html>
<head>
    <title>Criar Usu√°rio Premium</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .btn { background: #044A05; color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #033303; }
        .result { margin-top: 20px; padding: 15px; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üîß Criar Usu√°rio Premium</h1>
    <p>Preencha os dados e clique no bot√£o para criar seu usu√°rio:</p>
    
    <label>Email:</label>
    <input type="email" id="email" value="adrielrattes@gmail.com">
    
    <label>Senha:</label>
    <input type="password" id="password" value="12345678">
    
    <br><br>
    <button class="btn" onclick="createUser()">Criar Usu√°rio Premium</button>
    
    <div id="result"></div>

    <script>
        async function createUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Criando usu√°rio...</p>';
            
            try {
                const response = await fetch('/api/create-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Sucesso!</h3>
                            <p>${data.message}</p>
                            <p><a href="/login">Clique aqui para fazer login</a></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Erro</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Erro de conex√£o</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
